<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Airline Company - Flights</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">SwiftSkies - Airline Company</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="passenger.html" class="nav-link">Passengers</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">Flights</a></li>
        <li class="nav-item"><a href="staff.html" class="nav-link">Staff</a></li>
        <li class="nav-item"><a href="airplane.html" class="nav-link">Airplanes</a></li>
        <li class="nav-item"><a href="city.html" class="nav-link">City</a></li>
      </ul>
    </header>
  </div>

  <div class="container">
    <h2>Flights Information</h2>
    <table class="table">
      <thead>
        <tr>
          <th>NUM</th>
          <th>FLIGHTNUM</th>
          <th>ORIGIN</th>
          <th>DEST</th>
          <th>DATE</th>
          <th>ARR-TIME</th>
          <th>DEP-TIME</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z8vwOrZ+dN6NLsow8Pk1Iv6EYWSFjvuRSJoJamo"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $.ajax({
        url: 'your_php_script_to_fetch_flight_data.php',
        method: 'GET',
        success: function (data) {
          data.forEach(function (flight) {
            var row = $('<tr>');
            row.append($('<td>').text(flight.NUM));
            row.append($('<td>').text(flight.FLIGHTNUM));
            row.append($('<td>').text(flight.ORIGIN));
            row.append($('<td>').text(flight.DEST));
            row.append($('<td>').text(flight.DATE));
            row.append($('<td>').text(flight["ARR-TIME"]));
            row.append($('<td>').text(flight["DEP-TIME"]));
            $('tbody').append(row);
          });
        }
      });
    });
  </script>
</body>

</html>
