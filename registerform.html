<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/aircraft-airplane-airline-logo-label-journey-air-travel-airliner-symbol-vector-illustration 4.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .h-custom {
            height: calc(100vh - 73px);
        }
        @media (max-width: 768px) {
            .h-custom {
                height: 100%;
            }
        }

        /* Animation for input fields */
        input.form-control:focus {
            animation: input-focus-animation 0.3s ease-out;
        }

        @keyframes input-focus-animation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Move label up when input focused */
        .form-outline {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-outline input.form-control:focus ~ label {
            top: -1.5rem;
            font-size: 0.9rem;
        }

        .form-outline input.form-control:focus ~ label,
        .form-outline input.form-control:valid ~ label {
            color: #007bff;
        }

        .form-outline label {
            position: absolute;
            top: 0.5rem;
            left: 0;
            transition: top 0.3s, font-size 0.3s, color 0.3s;
            cursor: text;
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-5">
                    <img src="img/illustrator_2.jpg" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-6 offset-md-1">
                    <form id="loginForm">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-md-start">
                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg" placeholder="Email">
                            <label for="email">Email Address</label>
                        </div>
                        <!-- Full Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="fullName" class="form-control form-control-lg" placeholder="Full Name">
                        </div>
                        <!-- Phone input -->
                        <div class="form-outline mb-4">
                            <input type="tel" id="phone" class="form-control form-control-lg" placeholder="Phone">
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="Password">
                        </div>
                        <!-- Confirm Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Confirm Password">
                        </div>
                        <!-- Select Role input -->
                        <div class="form-outline mb-4">
                            <select class="form-select form-select-lg" id="role">
                                <option selected>Select Role</option>
                                <option value="user">User</option>
                                <option value="passenger">Passenger</option>
                                <option value="staff">Staff</option>
                                <option value="pilot">Pilot</option>
                                <option value="purser">Purser</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>
                        <div class="text-center text-md-start mt-4 pt-2">
                            <button type="button" id="loginBtn" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="loginform.html" class="link-danger">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary order-md-last">
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2020. All rights reserved.
            </div>
            <div>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#!" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.getElementById('email');
            const label = inputField.nextElementSibling;
            
            inputField.addEventListener('focus', function() {
                label.classList.add('focused');
            });
            
            inputField.addEventListener('blur', function() {
                if (inputField.value === '') {
                    label.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
