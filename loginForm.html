<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/aircraft-airplane-airline-logo-label-journey-air-travel-airliner-symbol-vector-illustration 4.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        .h-custom {
        height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
        .h-custom {
        height: 100%;
        }
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-5">
                    <img src="img/illustrator_1.jpg" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-6 offset-md-1">
                    <form id="loginForm">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-md-start">
                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter a valid email address">
                            <label class="form-label" for="email">Email address</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password">
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>
                        <div class="text-center text-md-start mt-4 pt-2">
                            <button type="button" id="loginBtn" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#" class="link-danger">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary order-md-last">
            <div class="text-white mb-3 mb-md-0">
                Copyright © 2020. All rights reserved.
            </div>
            <div>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#!" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById("loginBtn").addEventListener("click", function () {
            // Λαμβάνουμε τα δεδομένα από τα πεδία εισόδου
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var rememberMe = document.getElementById("rememberMe").checked;

            // Εδώ μπορείτε να προσθέσετε κώδικα για επεξεργασία των δεδομένων,
            // όπως έλεγχος εγκυρότητας email, ύπαρξης κωδικού, κ.λπ.

            // Παράδειγμα: Ελέγχουμε αν έχουν συμπληρωθεί τα πεδία
            if (email.trim() === "" || password.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Προαιρετικά, μπορείτε να αποθηκεύσετε τα στοιχεία σύνδεσης
            // σε έναν αποθηκευτικό μηχανισμό όπως το localStorage για να θυμάται
            // ο χρήστης τα στοιχεία του σε μελλοντικές συνδέσεις.
            if (rememberMe) {
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);
            } else {
                // Αφαιρούμε τα στοιχεία σύνδεσης από το localStorage αν δεν είναι επιλεγμένο το "Remember me"
                localStorage.removeItem("email");
                localStorage.removeItem("password");
            }

            // Μπορείτε να ανακατευθύνετε το χρήστη σε μια νέα σελίδα μετά την επιτυχή σύνδεση
            // window.location.href = "dashboard.html";

            // Παράδειγμα: Εμφάνιση μηνύματος επιτυχούς σύνδεσης
            alert("Successful login!");
        });

        // Εάν υπάρχουν προηγούμενα στοιχεία σύνδεσης αποθηκευμένα στο localStorage,
        // συμπληρώνουμε αυτόματα τα πεδία εισόδου.
        var storedEmail = localStorage.getItem("email");
        var storedPassword = localStorage.getItem("password");
        if (storedEmail && storedPassword) {
            document.getElementById("email").value = storedEmail;
            document.getElementById("password").value = storedPassword;
        }
    </script>
</body>
</html>
