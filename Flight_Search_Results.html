<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .flight-details {
            padding: 20px;
        }
        .flight-details h5 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        .flight-details p {
            margin: 5px 0;
            font-size: 1rem;
            color: #666;
        }
        .flight-price {
            font-size: 1.5rem;
            color: #FF4600;
            font-weight: bold;
        }
        .destination-image {
            width: 100%;
            height: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .book-button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .book-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Flight Search Results -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="img/Madrid.png" alt="Flight Image" class="destination-image">
                    <div class="flight-details">
                        <h5>Flight A123</h5>
                        <p>New York (JFK) to Los Angeles (LAX)</p>
                        <p>Departure: 08:00 AM</p>
                        <p>Arrival: 10:00 AM</p>
                        <p class="flight-price">$200</p>
                        <button class="book-button">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="img/AbuDhabi.png" alt="Flight Image" class="destination-image">
                    <div class="flight-details">
                        <h5>Flight B456</h5>
                        <p>Chicago (ORD) to San Francisco (SFO)</p>
                        <p>Departure: 10:00 AM</p>
                        <p>Arrival: 12:00 PM</p>
                        <p class="flight-price">$250</p>
                        <button class="book-button">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
