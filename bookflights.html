<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftSkies</title>
    <link rel="icon"
        href="img/logo.png"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Booked Tickets</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Booking Number</th>
                    <th>Departure</th>
                    <th>Destination</th>
                </tr>
            </thead>
            <tbody id="bookedTickets">
            </tbody>
        </table>
    </div>
    



    <script>
const bookedTicketsData = [
    { bookingNumber: '123456', departure: 'ATH - AMS', destination: 'Amsterdam' },
    { bookingNumber: '789012', departure: 'ATH - AUH', destination: 'Abu Dhabi' },
    { bookingNumber: '345678', departure: 'ATH - PRG', destination: 'Prague' }
];

function populateBookedTicketsTable() {
    const bookedTicketsTable = $('#bookedTickets');
    bookedTicketsTable.empty(); 
    
    bookedTicketsData.forEach(ticket => {
        const row = $('<tr>');
        row.append($('<td>').text(ticket.bookingNumber));
        row.append($('<td>').text(ticket.departure));
        row.append($('<td>').text(ticket.destination));
        bookedTicketsTable.append(row);
    });
}

$(document).ready(function() {
    populateBookedTicketsTable();
});

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
