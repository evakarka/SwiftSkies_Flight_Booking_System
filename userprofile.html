<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftSkies - profile</title>
    <link rel="icon" href="img/aircraft-airplane-airline-logo-label-journey-air-travel-airliner-symbol-vector-illustration 4.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleprofile.css">
</head>
<body>
    <div class="container-fluid"> <!-- Αλλαγή εδώ -->
        <div class="row">
            <div class="col-md-2 custom-col sidebar">
                <ul>
                    <div id="container">
                        <div id="name">
                         </div>
                      </div>
                    <li><a href="#">General</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile Settings</a></li>
                    <li><a href="#">Flight History</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
            <div class="col-md-8 col-sm-12 main-content">
                <div class="profile-header">
                    <!-- <img src="img/SwiftSkies_logo.png" alt="SwiftSkies Logo"> -->
                    <div class="profile-info">
                        <h1>Profile</h1>
                        <hr>
                        <div class="profile-details">
                            <div class="detail">
                                <span class="label">Name:</span>
                                <span class="value">John Doe</span>
                            </div>
                            <div class="detail">
                                <span class="label">Date of Birth:</span>
                                <span class="value">01/01/1990</span>
                            </div>
                            <div class="detail">
                                <span class="label">Phone Number:</span>
                                <span class="value">123-456-7890</span>
                            </div>
                            <div class="detail">
                                <span class="label">Email:</span>
                                <span class="value">johndoe@example.com</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
